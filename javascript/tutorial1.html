<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <script>
        $(document).ready(function() {

            $(document).on('click', '.google_link', function(event) {
                event.preventDefault();
                $('.first_class').css('color', 'red');
                $('.second_class').css('color', 'green');
            });

        });


    </script>
</head>
<body>


<div class="first_class">This is first class</div>
<div class="second_class" id="second_div">This is second class</div>
<div class="first_class">This is first class</div>
<div id="forth_div" class="second_class">This is second class</div>

<a href="http://www.google.com" class="google_link">Click here to go to google website</a>


</body>
</html>
